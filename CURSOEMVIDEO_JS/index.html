<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
        color: white;
        display: flex;
        text-align: center;
      }
      div#msg2 {
        width: 400px;
        height: 400px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div id="msg">
      <h1>Lorem ipsum</h1>
    </div>
    <div id="msg2">
      <p>
        Dolor sit amet consectetur adipisicing elit. Dolor placeat sequi
        quisquam sit ipsam ex. Esse, excepturi! Ullam nulla reiciendis ipsum
        perspiciatis non, eum quia repellendus perferendis excepturi dolores
        accusantium.
      </p>
    </div>
    <script>
      let novaMsg = document.querySelector("div#msg");
      novaMsg.style.color = "gray";
      novaMsg.style.background = "white";

      let novaMsg2 = document.querySelector("div#msg2");
      novaMsg2.style.background = "green";
      novaMsg2.innerHTML = "eum quia repellendus perferendis excepturi";
    </script>
  </body>
</html>
