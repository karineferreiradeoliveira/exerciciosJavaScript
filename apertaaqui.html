<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O DOM EM AÃ‡AO</title>
    <style>
      div#square {
        font: bold 20pt arial;
        width: 300px;
        height: 300px;
        background-color: brown;
        color: white;
        line-height: 300px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Formas</h1>

    <div id="square">Square</div>
    <script>
      let sqr = document.querySelector("div#square");
      sqr.addEventListener("click", clicar);
      sqr.addEventListener("mouseenter", entrar);
      sqr.addEventListener("mouseout", sair);

      function clicar() {
        sqr.innerHTML = "Circle!";
        sqr.style.borderRadius = "50%";
      }
      function entrar() {
        sqr.innerHTML = "Green Square";
        sqr.style.background = "green";
      }
      function sair() {
        sqr.style.background = "brown";
        sqr.style.borderRadius = "0";
        sqr.innerHTML = "Square";
      }
    </script>
  </body>
</html>
